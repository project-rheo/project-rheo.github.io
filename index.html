<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">

  <title>Scanning Barcode From Camera</title>

  <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
  <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
    href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">
</head>

<body>

  <main class="wrapper" style="padding-top:2em">


    <section class="container" id="location">
        <h2 class="title">Location</h2>
        
        <form>
            <input type="radio" id="ed" value="ed"><label for="ed">ED</label><br>
            <input type="radio" id="hld" value="hld"><label for="hld">Holding</label><br>
            <input type="radio" id="asu" value="asu"><label for="asu">ASU</label><br>
            <input type="radio" id="or1" value="or1"><label for="or1">OR 1</label><br>
            <input type="radio" id="or2" value="or2"><label for="or2">OR 2</label><br>
            <input type="radio" id="or3" value="or3"><label for="or3">OR 3</label><br>
            <input type="radio" id="or4" value="or4"><label for="or4">OR 4</label><br>
            <input type="radio" id="or5" value="or5"><label for="or5">OR 5</label><br>
            <input type="radio" id="or6" value="or6"><label for="or6">OR 6</label><br>
            <input type="radio" id="or7" value="or7"><label for="or7">OR 7</label><br>
            <input type="radio" id="or8" value="or8"><label for="or8">OR 8</label><br>
            <input type="radio" id="pacu" value="pacu"><label for="pacu">PACU</label>
        </form>
    </section>

    <section class="container" id="scanner">
      <h2 class="title">Scan Patient Barcode</h2>

      <div>
        <a class="button" id="startButton">Start</a>
        <a class="button" id="resetButton">Reset</a>
      </div>

      <div style="margin: 0 auto;">
        <video id="video" width="350" height="250" style="border: 1px solid gray"></video>
      </div>

      <div id="sourceSelectPanel" style="display:none">
        <label for="sourceSelect">Video Source:</label>
        <select id="sourceSelect" style="max-width:400px">
        </select>
      </div>

      <label>Identifier:</label>
      <pre><code id="result"></code></pre>

    </section>

    <footer></footer>
  </main>

  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
  <script type="text/javascript">
    window.addEventListener('load', function () {
      let selectedDeviceId;
      const codeReader = new ZXing.BrowserMultiFormatReader()
      console.log('ZXing code reader initialized')
      codeReader.getVideoInputDevices()
        .then((videoInputDevices) => {
          const sourceSelect = document.getElementById('sourceSelect')
          selectedDeviceId = videoInputDevices[1].deviceId
          if (videoInputDevices.length >= 1) {
            videoInputDevices.forEach((element) => {
              const sourceOption = document.createElement('option')
              sourceOption.text = element.label
              sourceOption.value = element.deviceId
              sourceSelect.appendChild(sourceOption)
            })

            sourceSelect.onchange = () => {
              selectedDeviceId = sourceSelect.value;
            };

            const sourceSelectPanel = document.getElementById('sourceSelectPanel')
            sourceSelectPanel.style.display = 'block'
          }

          document.getElementById('startButton').addEventListener('click', () => {
            codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
              if (result) {
                console.log(result)
                document.getElementById('result').textContent = result.text
              }
              if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err)
                document.getElementById('result').textContent = err
              }
            })
            console.log(`Started continous decode from camera with id ${selectedDeviceId}`)
          })

          document.getElementById('resetButton').addEventListener('click', () => {
            codeReader.reset()
            document.getElementById('result').textContent = '';
            console.log('Reset.')
          })

        })
        .catch((err) => {
          console.error(err)
        })
    })
  </script>

</body>

</html>
